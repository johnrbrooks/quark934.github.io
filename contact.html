  <body class="contact-body">
    <aside class="dropdown-menu" id="menu-1">
      <ul class="menu-item-list">
        <li><a class="menu-item" href="index.html">Home</a></li>
        <li><a class="menu-item" href="shows.html">Shows</a></li>
        <li><a class="menu-item" href="members.html">About</a></li>
        <li><a class="menu-item" href="contact.html">Book Us!</a></li>
        <li class="close-menu-button">Close</li>
      </ul>
    </aside>
    <main class="contact-page">
      <img src="imgs/ANTF_logo_white text w purple (1).png" class="home-logo" onclick="window.open('members.html');" alt="ANTF Logo">
        <form class="contact-form" id="contactForm">
          <div class="name-email-section">
            <div class="form-item1">
              <label class="label1">Name:</label>
              <input
                type="text"
                class="name-field"
                id="name"
                placeholder="Your full name..."
                required>
              </input>
            </div>
            <div class="form-item2">
              <label class="label1">Email:</label>
              <input
                type="text"
                class="email-field"
                id="email"
                placeholder="Your email..."
                required>
              </input>
            </div>
          </div>
          <div class="location-budget-section">
            <div class="form-item3">
              <label class="label1">Location:</label>
              <input
                type-"text"
                class="location-field"
                id="location"
                placeholder="City..."
                required>
              </input>
            </div>
            <div class="form-item4">
              <label class="label1">Budget:</label>
              <input
                type="text"
                class="budget-field"
                id="budget"
                placeholder="How much..."
                required>
              </input>
            </div>
          </div>
          <div class="date-section">
            <div class="form-item5">
              <label class="label1">When:</label>
              <input
                type="date"
                class="date-field"
                id="date"
                required>
              </input>
            </div>
          </div>
          <div class="reference-section">
            <h3 class="reference-heading">How did you hear about us?</h3>
            <div class="reference-selections">
              <div class="reference-buttons">
                <input
                  type="radio"
                  class="reference-input"
                  name="reference"
                  value="show"
                  id="Saw a show">
                </input>
                <label class="radio-label" for="Saw a show">Saw a show</label>
              </div>
              <div class="reference-buttons">
                <input
                  type="radio"
                  class="reference-input"
                  name="reference"
                  value="online"
                  id="Social Media">
                </input>
                <label class="radio-label" for="Social Media">Social Media</label>
              </div>
              <div class="reference-buttons">
                <input
                  type="radio"
                  class="reference-input"
                  name="reference"
                  value="friend"
                  id="From a friend">
                </input>
                <label class="radio-label" for="From a friend">From a friend</label>
              </div>
            </div>
          </div>
          <div class="additional-details">
            <label for="description">Any other details you'd like to provide..</label><br>
            <textarea class="description-box" type="text" id="description"></textarea>
          </div>
          <div class="submit-button">
            <button class="submit-form" type="submit">Submit</button>
          </div>
      </form>
      <ul id="inputResponses">
      </ul>
    </main>
  </body>
  <footer>
    <div class="socials-logos">
      <div class="logos">

        </a>
        <a class="social-links" href="https://www.facebook.com/ANightToForgetBand"target="_blank">
            <img class="facebook-icon" src="imgs/photos-facebook-logo-png-transparent-background-13.png">
        </a>
        <a class="social-links" href="https://www.youtube.com/channel/UCWfI5es3ORLMCpwZv4gsr6w"target="_blank">
            <img class="youtube-icon" src="imgs/youtube-logo-hd-8.png">
        </a>
      </div>
      <button onclick="window.location.href = 'contact.html';" class="contact-button">Contact Us!</button>
    </div>
    <p class="copyright">&#169; A Night To Forget 2023</p>
  </footer>

</html>
